{% extends 'app/base-app.html' %}
{% block content %}

<div class="container">

    <h1>Upload File</h1>
    <form name='newfile' method='POST' action="{% url 'file-upload' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">SEND</button>
    </form>
</div>
{% endblock %}
